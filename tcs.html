<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .game-board {
            width: 100%;
            height: 400px;
            position: relative;
            background-color: #e0e0e0;
        }

        .snake-segment, .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: cover;
            background-position: center;
        }

        .snake-head {
            background-color: #6b8e23;
        }

        .snake-body {
            background-color: #9acd32;
        }

        .food {
            background-color: #ff4500;
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-btn {
            padding: 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            width: 60px;
            height: 60px;
        }

        .control-btn:hover {
            background-color: #777;
        }

        #start-pause {
            background-color: #4CAF50;
            width: 100%;
            font-size: 18px;
        }

        #start-pause:hover {
            background-color: #45a049;
        }

        .heart {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div id="score">分数: 0</div>
            <button id="start-pause" class="control-btn">开始</button>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="controls">
            <div class="control-row">
                <button class="control-btn" onclick="changeDirection('LEFT')">←</button>
                <button class="control-btn" onclick="changeDirection('UP')">↑</button>
                <button class="control-btn" onclick="changeDirection('RIGHT')">→</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="changeDirection('DOWN')">↓</button>
            </div>
        </div>
        <div class="heart" id="heart">❤️<br>我爱你，蒙佳欣</div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const startPauseButton = document.getElementById('start-pause');
        const heartElement = document.getElementById('heart');

        let snake = [{x: 5, y: 5}];
        let food = {x: 8, y: 8};
        let direction = 'RIGHT';
        let gameInterval;
        let score = 0;
        let isPlaying = false;
        const gridSize = 20;
        const cellSize = 20;

        function createGameElement(className) {
            const element = document.createElement('div');
            element.className = className;
            return element;
        }

        function setPosition(element, position) {
            element.style.left = position.x * cellSize + 'px';
            element.style.top = position.y * cellSize + 'px';
        }

        function drawSnake() {
            gameBoard.innerHTML = '';
            snake.forEach((segment, index) => {
                const snakeElement = createGameElement(index === 0 ? 'snake-segment snake-head' : 'snake-segment snake-body');
                setPosition(snakeElement, segment);
                gameBoard.appendChild(snakeElement);
            });
        }

        function drawFood() {
            const foodElement = createGameElement('food');
            setPosition(foodElement, food);
            gameBoard.appendChild(foodElement);
        }

        function moveSnake() {
            const head = {...snake[0]};
            switch(direction) {
                case 'UP': head.y--; break;
                case 'DOWN': head.y++; break;
                case 'LEFT': head.x--; break;
                case 'RIGHT': head.x++; break;
            }

            if (head.x < 0) head.x = (gameBoard.clientWidth / cellSize) - 1;
            if (head.x >= gameBoard.clientWidth / cellSize) head.x = 0;
            if (head.y < 0) head.y = (gameBoard.clientHeight / cellSize) - 1;
            if (head.y >= gameBoard.clientHeight / cellSize) head.y = 0;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `分数: ${score}`;
                if (score === 28) {
                    clearInterval(gameInterval);
                    heartElement.style.display = 'block';
                    return;
                }
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (gameBoard.clientWidth / cellSize)),
                y: Math.floor(Math.random() * (gameBoard.clientHeight / cellSize))
            };
        }

        function changeDirection(newDirection) {
            const opposites = {
                'UP': 'DOWN',
                'DOWN': 'UP',
                'LEFT': 'RIGHT',
                'RIGHT': 'LEFT'
            };
            if (newDirection !== opposites[direction]) {
                direction = newDirection;
            }
        }

        function gameLoop() {
            moveSnake();
            drawSnake();
            drawFood();

            // Check for collision with self
            const [head, ...body] = snake;
            if (body.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(gameInterval);
                alert('游戏结束！你的分数是: ' + score);
                resetGame();
            }
        }

        function resetGame() {
            snake = [{x: 5, y: 5}];
            direction = 'RIGHT';
            score = 0;
            scoreElement.textContent = '分数: 0';
            generateFood();
            drawSnake();
            drawFood();
            isPlaying = false;
            startPauseButton.textContent = '开始';
            heartElement.style.display = 'none';
        }

        function startPauseGame() {
            if (isPlaying) {
                clearInterval(gameInterval);
                startPauseButton.textContent = '继续';
            } else {
                gameInterval = setInterval(gameLoop, 200);
                startPauseButton.textContent = '暂停';
            }
            isPlaying = !isPlaying;
        }

        startPauseButton.addEventListener('click', startPauseGame);
        resetGame();
    </script>
</body>
</html>
